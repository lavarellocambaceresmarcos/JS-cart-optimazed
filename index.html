<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a3cedbb514.js" crossorigin="anonymous"></script>
    <!-- JQUERY - AJAX -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="cont-logo">
            <h1>Café Miró</h1>
        </div>
        <div class="cont-search">
            <input type="search" id="search" placeholder="Search for a product">
        </div>
        <div class="cont-cart-icon">
            <!-- Quantity cont -->
            <button id="cart-btn"><i class="fa-solid fa-cart-shopping"></i><span id="cont-cart">0</span></button>
        </div>
    </header>
    <div class="false-bg">

    </div>
    <main>
        <div id="cover">

        </div>

        <!-- Banner -->
        <div class="cont-banner">
            <img src="img/about-banner-2.png" alt="">
            <div class="cont-text-banner">
                <h1>
                    Welcome
                </h1>
                <a href="">Learn More</a>
            </div>
        </div>

        <!-- From JS - Stock -->
        <section id="cont-products">
            <!-- All products added in stock -->
        </section>

    </main>

    <div id="modal" class="remove">
        <div id="content-modal" class="cart-dropdown">
            <div class="cont-index-modal">
                <h3>Cart</h3>
                <button id="close-cart"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <!-- From JS - App -->
            <div id="div-cont-prodAdded">
                <!-- All products added to the cart -->
            </div>

            <div class="cont-total-pay">
                <p>Total price $<span id="total-price">0</span></p>
                <button id="pay-button">Pay</button>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <div id="main-form-container">
        
        <div class="cont-form" id="form">

            <!-- Finish face -->
            <div id="grats-face" class="none">
                <button id="close"><i class="fa-solid fa-xmark"></i></button>
                <div class="message-text">
                    <hr class="bar-top">
                    <h2>Thank you!</h2>
                    <hr class="bar-bottom">
                    <div class="check-container"><img src="/logo-EY.png" alt=""></div>
                </div>
            </div>

            <!-- Date -->
            <input type="text" id="dateInput"> 

            <!-- Do you like it? -->
            <h2 class="title">How was your experience?</h2>
            <input type="text" id="format" placeholder="job title">
            <div>
                <button id="test" class="borderNone"><i class="fa-solid fa-thumbs-up"></i></button>
                <button id="testTwo" class="borderNone"><i class="fa-solid fa-thumbs-down"></i></button>
            </div>

            <!-- Leave a comment -->
            <h2 class="title">Leave a comment below!</h2>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

            <!-- Submit button -->
            <button id="btn-submit" type="submit" class="submit-btn">Submit</button>


        </div>
    </div>

    <!-- contador numérico -->
    <div id="number"></div>

    <!-- Saving value -->
    <div id="value">0</div>

    <!-- Y Elment -->
    <div id="yElement">0</div>
    <!-- Z Elment -->
    <div id="zElement">0</div>


    <!-- Popup button -->
    <button id="pupUpButton">
        <div class="main-pop-cont">
            <div class="cont-1">
                <img class="btn-img" src="img/Vector.png" alt="">
            </div>
            <div class="cont-2">
                <img class="btn-img" src="img/logo-caf.png" alt="">
            </div>
        </div>
    </button>
    
        
    
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script src="stock.js"></script>
    <!-- JS-2 -->
    <script src="app.js"></script>
    <!-- JS-3 -->
    <script src="form.js"></script>
</body>

</html>
